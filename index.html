<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sorpresita amorcito &lt;3</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@1&display=swap" rel="stylesheet">
</head>
<body>

    <div class="contenedor-inicial">
        <button class="boton-accion centrar-boton" id="mostrarEmergente"> Toca este botoncito :3 </button>
    </div>

    <div class="contenedor-emergente">
        <div id="resultado" class="caja-emergente">
            <p id="res">
                Hola mi niña, tristemente no pude hacer esto de manera presencial, sin embargo preparé esto para ti, espero te guste. &lt;3
            </p>    
            <button id="cerrarEmergente" class="boton-accion">Cerrar</button>
        </div>
    </div>

    <div class="contenedor-opciones">
        <h1 id="titulo"> Selecciona una opción :3 </h1>
        <div class="contenedor-botones">
            <button class="boton-accion" id="botonFlor"> 1 Flor </button>
            <button class="boton-accion" id="boton12Flores">Muchas Flores :3 </button>
        </div>
    </div>

    <main class="contenedor">
        <canvas id="lienzoFlor" class="lienzo-flor" width="800" height="600"></canvas>

        <div class="texto-informativo">
            <h2 id="texto">Te amo mucho, mi niña bonita, te mereces todas estás florecitas.</h2>
        </div>

    </main>
    

    <script src="js/app.js"></script>
    <script src="js/display.js"></script>
</body>
</html>
